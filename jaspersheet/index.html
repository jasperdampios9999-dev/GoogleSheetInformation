<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Personal Information Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f7f6;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .form-container {
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
    }
    h2 {
      text-align: center;
      color: #333;
    }
    label {
      font-size: 14px;
      color: #555;
      margin-bottom: 5px;
      display: block;
    }
    input[type="text"],
    input[type="email"],
    input[type="date"],
    textarea {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 14px;
    }
    textarea {
      resize: vertical;
      height: 80px;
    }
    button {
      width: 100%;
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 15px;
    }
    button:hover {
      background-color: #45a049;
    }
    .form-footer {
      text-align: center;
      margin-top: 10px;
    }
    .form-footer p {
      font-size: 12px;
      color: #888;
    }
  </style>
</head>
<body>

  <div class="form-container">
    <h2>Personal Information Form</h2>
    <form id="personalForm">
      <label for="first-name">First Name</label>
      <input type="text" id="first-name" name="first-name" required>

      <label for="last-name">Last Name</label>
      <input type="text" id="last-name" name="last-name" required>

      <label for="email">Email Address</label>
      <input type="email" id="email" name="email" required>

      <label for="dob">Date of Birth</label>
      <input type="date" id="dob" name="dob" required>

      <label for="address">Home Address</label>
      <textarea id="address" name="address" required></textarea>

      <button type="submit">Save</button>
    </form>
    <div class="form-footer">
      <p>All fields are required</p>
    </div>
  </div>

  <script>
    const scriptURL = "https://script.google.com/macros/s/AKfycbw25B6bj00MpdJqMDhiCnrDCfB7jLTBp1coSd9FBlSUbrjt0YdlD1lIAbkybzzPdJY/exec"; // Replace with your Web App URL
    const form = document.getElementById('personalForm');

    form.addEventListener('submit', e => {
      e.preventDefault();

      const formData = new FormData(form); // Create a FormData object from the form
      
      // Convert FormData to a URL-encoded string
      const data = new URLSearchParams(formData).toString();

      // Send data to the Google Script using fetch
      fetch(scriptURL, {
        method: 'POST',
        body: data,
        headers: {
          'Content-Type': 'application/x-www-form-urlencoded' // Set content-type to URL-encoded
        }
      })
      .then(response => response.text())
      .then(responseText => {
        alert("Information saved successfully!");
        form.reset(); // Optional: clear form
      })
      .catch(error => {
        console.error('Error!', error.message);
        alert("Failed to save. Please try again.");
      });
    });

  </script>

</body>
</html>
